      <div class="card-header">
        <h3 class="card-title">Profile Edit</h3>
  
        <div class="card-tools">
  <!--        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">-->

      <div class="card-body">
      <form [formGroup]="applicantEditForm" method="post">
        <div class="form-row">
            <div class="col form-group">
              <label>First Name </label>
              <input type="text" class="form-control" formControlName="firstname"  required placeholder=""  onkeypress="return (event.charCode>=65 && event.charCode<=90)||(event.charCode>=97 && event.charCode<=122)">
              <span style="color: red;padding-left: 10px;font-size: 14px;padding-top: 5px;display: inline-block;" *ngIf="applicantEditForm.controls.firstname.errors && submitStatus">
                            Please enter firstname</span>
            </div>
          </div>

        

          <div class="form-row">
            <div class="col form-group">
              <label>Last Name </label>
              <input type="text" class="form-control" formControlName="lastname"  required placeholder=""  onkeypress="return (event.charCode>=65 && event.charCode<=90)||(event.charCode>=97 && event.charCode<=122)">
              <span style="color: red;
          padding-left: 10px;
          font-size: 14px;
          padding-top: 5px;
          display: inline-block;" *ngIf="applicantEditForm.controls.lastname.errors && submitStatus">
                            Please enter lastname</span>
            </div>
          </div>
          <div class="form-row">
            <div class="col form-group">
              <label>Phone</label>
              <input type="text" maxlength="10"  onkeypress="return event.charCode>=48 && event.charCode<=57" class="form-control" formControlName="phone" placeholder="">
              <span style="color: red;
          padding-left: 10px;
          font-size: 14px;
          padding-top: 5px;
          display: inline-block;" *ngIf="applicantEditForm.controls.phone.errors && submitStatus">
                            Please enter contact number</span>
            </div>
          </div>

          <div class="form-row">

          padding-top: 5px;

          <div class="form-row">

          padding-left: 10px;
          font-size: 14px;
          padding-top: 5px;
          display: inline-block;" *ngIf="applicantEditForm.controls.city.errors && submitStatus">
                            Please enter City</span>
            </div>
          </div>

          <div class="form-row">

                            Please enter Country</span>
